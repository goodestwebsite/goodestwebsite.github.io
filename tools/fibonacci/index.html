<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/style.css">
        <title>Fibbonacci Sequence</title>
        <script src="/cookie.js"></script>
        <script src="/getlink.js"></script>
    </head>
    <body onload="getusername(), getlink()">
        <div class="menu" > <a href="/" class="home"><img src="/resources/logo.png" height="30px"> </a> <a id="link1"></a> <a id="link2"></a> <a id="link3"></a> <a  id="username" class="usernam" ></a> <a href="/signin" class="signin">Sign In</a> </div>
        <h1>Fibonacci Sequence</h1>
        <hr>
        <script>
            function f(){
                var a=1, b=1, c, n ;
                n = document.getElementById("n").value ;
                var text="1<br>1<br>" ;
                if (n < 1 || n > 100){
                    text = "The number should be in 1 to 100 (inclusive)" ;
                    document.getElementById("text").innerHTML = text ;
                    return 0 ;
                }
                for (var i = 2 ; i < n ; i ++){
                    c = a+b ;
                    a = b ;
                    b = c ;
                    text += c.toString() + "<br>" ;
                }
                if (n == 1){
                    c = 1 ;
                    text = "1<br>" ;
                }
                else if (n == 2){
                    c = 1 ;
                    text = "1<br>1<br>" ;
                }
                document.getElementById("text").innerHTML = text ;
                document.getElementById("last").value = c ;
                document.getElementById("x").value = n ;
                return 0 ;
            }
        </script>
        <input min="1" max="100" type="number" id="n">
        <button onclick="f()">Generate</button>
        <font color="grey">
            <p>Please input an integer in range 1 to 100 (inclusive)</p>
        </font>
        <p id="text"></p>
        The <input id="x"> th Fibonacci number is  <input id="last">
    </body>
</html>

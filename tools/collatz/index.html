<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/style.css">
        <title>calculator</title>
        <script src="/cookie.js"></script>
    </head>
    <body onload="getusername()">
        <div class="menu" > <a href="/" class="home"><img src="/resources/logo.png" height="30px"> </a> <a href="/images">Images</a> <a href="/song">Songs</a> <a href="/tools">Tools</a> <a  id="username" class="usernam" ></a> <a href="/signin" class="signin">Sign In</a> </div>
        <h1>Collatz Conjecture calculator</h1>
        <hr>
        <script>
            function f(){
                let text="" ;
                var n = document.getElementById("n").value, steps=0 ;
                if (n <= 0){
                    document.getElementById("text").innerHTML = "non-negative integer please" ;
                    return 0 ;
                }
                while (n != 1){
                    text += n.toString() + "<br>" ;
                    if (n % 2 == 1){
                        n *= 3 ;
                        n += 1 ;
                    }
                    else {
                        n /= 2 ;
                    }
                    steps += 1 ;
                }
                text += "1" + "<br>" ;
                document.getElementById("text").innerHTML = text ;
                document.getElementById("steps").value = steps ;
            }
        </script>
        <p>Input N below : </p>
        <input type="number" id="n" placeholder="n">
        <button onclick = "f()">Calculate</button>
        <br>
        <FONT COLOR = "GREY">
            <pr>Please dont input negative number or your computer will explode</pr>
        </FONT>
        <p id="text"></p>
        <p>Steps used : </p>
        <input id="steps">
        <br>
        <br>
        <br>
        <img src="/resources/collatzformula.png" width="250" height="100">
        <p>^function of the Collatz Conjecture</p>
    </body>
</html>
